<div class="main-container">
  <h1>liveStream Listening Room</h1>
  
  <div id='visualizer' style="width:800px;height:100px;"></div>
  
<audio id="player" class="player" src='/api/addClient' class="player" controls autoplay></audio>

<div id='nowPlaying' class="marquee" style="width:800px;"></div>

<!-- chat view UI -->

<div class="chat-container">
  <ul class="pages">
    <li class="chat page">
      <div class="chats">
      <ul class="messages"></ul>
    </div>
    <input class="input-message" placeholder="chat with other listeners..."/>
  </li>
  <li class="login page">
    <div class="form">
      <h3 class="title">enter your username</h3>
      <input class="username-input" type="text" maxlength="14" />
    </div>
  </li>
</ul>
</div>

</div>
