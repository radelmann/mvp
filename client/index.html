<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>liveStream Listener Page</title>
    <!-- <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css"> -->
    <link rel="stylesheet" href="/css/chat-style.css">
  </head>
  <body>
      <div class="main-container">
      <h1>liveStream Listenening Room</h1>
      
      <div id='visualizer' style="width:675px;height:100px;"></div>

      <audio id="player" class="player" src='/api/addClient' class="player" controls autoplay></audio> 

      <!-- chat view UI -->
      
        <div class="chat-container">
        <ul class="pages">
          <li class="chat page">
            <div class="chats">
            <ul class="messages"></ul>
          </div>
          <input class="input-message" placeholder="Type here..."/>
        </li>
        <li class="login page">
          <div class="form">
            <h3 class="title">What's your username?</h3>
            <input class="username-input" type="text" maxlength="14" />
          </div>
        </li>
      </ul>

      </div>
    </div>

      <script src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script src="/bower_components/d3/d3.js"></script>
      <script src="/lib/socket.io.js"></script>
      <script src="/chat/app.js"></script>
      <script src="/player/app.js"></script>

  </body>
</html>
